<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style href="C:\Users\Dhaval Citrusbug\html css\JavaScript-jQuery\Task2\Assets\task2.css"></style>
</head>
<body>
    <div class="container">
        <form id="userDataForm">
            <div class="step active" id="step1">
                <h2>Step 1: Enter your name</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" >
                <br>
                <button type="button" onclick="">Next</button>
                <span class="error-message" id="nameError"></span>
            </div>

            <div class="step" id="step2">
                <h2>Step 2: Enter your email address</h2>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter Email" >
                <br>
                <button type="button" onclick="">Previous</button>
                <button type="button" onclick="">Next</button>
                <span class="error-message" id="emailError"></span>
            </div>


            <div class="step" id="step3">
                <h2>Step 3: Select your gender</h2>
                <label for="gender">Gender:</label>
                <select id="gender" >
                    <option value="Select-Gender">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <button type="button" onclick="">Previous</button>
                <button type="button" onclick="">Next</button>
                <span class="error-message" id="genderError"></span>
            </div>


            <div class="step" id="step4">
                <h2>Step 4: Enter your age</h2>
                <label for="age">Age:</label>
                <input type="number" id="age" >
                <br>
                <button type="button" onclick="">Previous</button>
                <input type="submit" value="Submit">
                <span class="error-message" id="ageError"></span>
            </div>


            <div class="step" id="summary">
                <h2>Summary</h2>
                <p>Name: <span id="summaryName"></span></p>
                <p>Email: <span id="summaryEmail"></span></p>
                <p>Gender: <span id="summaryGender"></span></p>
                <p>Age: <span id="summaryAge"></span></p>
            </div>
        </form>
    </div>
</body>
</html>
