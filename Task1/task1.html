<html>
<head>
    <title> Register Page</title>
    <link rel="stylesheet" type="text/css" href="C:\Users\Dhaval Citrusbug\html css\JavaScript-jQuery\Task1\assets\task1.css">
    <script src="C:\Users\Dhaval Citrusbug\html css\JavaScript-jQuery\Task1\assets\task1.js"></script>
</head>


<body align="center">
    <h1>Register Form</h1>
    <table id="myTable" cellspacing="2" align="center" cellpadding="8" border="0">
        <tr>
            <td> Name :</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter your name" id="name"></td>
            <span id="nameError" class="error"></span>

        </tr>
        <tr>
            <td>Email : </td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter your email id" id="email"></td>
            <span id="emailError" class="error"></span>
        </tr>
        <tr>
            <td>Number :</td>
        </tr>
        <tr>
            <td><input type="mobile_number" placeholder="Enter mobile number" id="num"> </td>
        </tr>
        <tr>
            <td>Enter zip-code :</td>
        </tr>
        <tr>
            <td><input type="zipcode" placeholder="6-digit-zip" id="zip"> </td>
        </tr>

        <tr>
            <td><label for="doB">Date of Birth (dd/mm/yyyy):</label>
                <input type="date" id="doB" name="dob" required>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <h4> Select-Gender :</h4>
                </label>
                <input type="radio" name="gender" value="male" id="men"> Male
                <input type="radio" name="gender" value="female" id="women"> Female
                <input type="radio" name="gender" value="Other" id="Other"> Other
            </td>
        </tr>
        <tr>
            <td>

                <h4> Enter your Hobbies :</h4>
                <input type="checkbox" id="hob1" name="hobby" value="Movies">
                <label> Movies</label><br>
                <input type="checkbox" id="hob2" name="hobby" value="Cricket">
                <label> Cricket</label><br>
                <input type="checkbox" id="hob3" name="hobby" value="Reading">
                <label> Reading</label><br>
                <input type="checkbox" id="hob4" name="hobby" value="Singing">
                <label> Singing</label><br>
        </tr>
        </td>
        <tr>
            <td>
                <label>
                    <h4>Technology :</h4>
                </label>
                <select id="technology" name="technology" multiple required>
                    <option value="Python">Python</option>
                    <option value="PHP">PHP</option>
                    <option value="CSS">CSS</option>
                    <option value="HTML">HTML</option>
                </select><br>
            </td>
        </tr>
        <tr>
            <td>

                <input type="submit" value="Submit" onClick="create_account()">
                <button type="button" id="viewButton" onclick="view_account()">View</button>
                <button type="button" id="updateButton"onclick="update_account()">Update</button>

            </td>
        </tr>
    </table>
    <div id="display-data"></div>
</body>

</html>
